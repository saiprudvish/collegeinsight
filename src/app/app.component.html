        <a class=" text-white  mod nav-link " data-bs-target="#md" data-bs-toggle="modal">Sign Up</a>


    <div class="modal " id="md" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content background">
               <div class="modal-body ">
                    <button class="btn btn-danger float-end " data-bs-dismiss="modal">X</button>
                    <div class="container">

                        <h4 class="text-center text-white mt-5 mb-4">CREATE ACCOUNT</h4>

                        <form  #ref="ngForm" (ngSubmit)="onSignup(ref.value)">
                           <div class="form-floating mb-3 ms-sm-4 me-sm-4"> 
                               <input type="text" name="username" id="username" class="form-control" name="username" placeholder="Full Name"  ngModel >
                               <label for="username">Full Name</label>
                           </div>
               
                           <div class="form-floating mb-3 ms-sm-4 me-sm-4">
                                <input type="text" name="email" id="em" class="form-control" placeholder="Email" name="email" ngModel>
                                <label for="em">Email</label>
                           </div>

                           <div class="form-floating ms-sm-4 me-sm-4 mb-3 ">
                               <input type="text" name="mobilenumber" id="mbno" class="form-control" placeholder="Mobile Number" name="mobileno" ngModel >
                                <label for="mbno">Mobile Number</label>
                           </div>
               
                           <div class="form-floating mb-3 ms-sm-4 me-sm-4">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" ngModel >
                              <option value="male" ngModel>Male</option>
                              <option value="female" ngModel>Female</option>
                            </select>
                            <label for="floatingSelect">Gender</label>
                          </div>
                       
                          <div class="row g-3 mb-3 ms-sm-3 me-sm-3">
                            <div class="col-md">
                              <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel>
                                <label for="password">Password</label>
                              </div>
                            </div>
                          </div>

                      
                            <div class="form-check mb-2 d-flex justify-content-center">
                                <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault" name="agree" ngModel>
                                <label class="form-check-label text-white ms-1 mt-1" for="flexCheckDefault">
                                  I agree to the terms and conditions 
                                </label>
                              </div>


                            <div class="mb-3 text-center">
                              <button class="btn btn-warning " type="submit" ><i class="fas fa-user-plus me-2"></i>Register</button>
                            </div>
               
                            
               
               
               
                        </form>
                    </div>
                    
                           
                    
                </div>
            </div>
        </div>
